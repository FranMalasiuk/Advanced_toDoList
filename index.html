<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced To Do List</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="theme-toggle-container">
    <button id="theme-toggle" aria-label="Toggle Dark Mode">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>

  <div class="todo-container">
    <header>
      <h1>Advanced To Do List</h1>
      <p id="task-counter">0 tasks - 0 done</p>
    </header>

    <form id="todo-form">
      <p>Add your task:</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="What do you need to do?" />
        <button type="submit" aria-label="Add task"><i class="fa-solid fa-plus"></i></button>
      </div>
    </form>

    <form id="edit-form" class="hide">
      <p>Edit your task:</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit" aria-label="Save edit"><i class="fa-solid fa-check-double"></i></button>
      </div>
      <button id="cancel-edit-btn">Cancel</button>
    </form>

    <div id="toolbar">
      <div id="search">
        <h4>Search:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Search" />
          <button id="erase-btn" aria-label="Clear search">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filter:</h4>
        <select id="filter-select">
          <option value="all">All tasks</option>
          <option value="done">Done</option>
          <option value="todo">To Do</option>
        </select>
      </div>
    </div>

    <div id="todo-list"></div>
  </div>
</body>
</html>
